<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Intellify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #07080c;
            --bg-dark-soft: #0d1018;
            --glass: rgba(20, 24, 34, 0.58);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #a78bfa;
            --accent-glow: rgba(167, 139, 250, 0.35);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; width: 100%; height: 100%; }

        body {
            font-family: 'Quicksand', sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at 15% -10%, rgba(167, 139, 250, 0.16), transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(56, 189, 248, 0.13), transparent 36%),
                linear-gradient(140deg, var(--bg-dark) 0%, #0a0c12 55%, var(--bg-dark-soft) 100%);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 999px;
            filter: blur(70px);
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
            animation: ambientFloat 14s ease-in-out infinite;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -90px;
            left: -70px;
            background: var(--accent-glow);
        }

        body::after {
            width: 260px;
            height: 260px;
            bottom: -90px;
            right: -50px;
            background: rgba(56, 189, 248, 0.2);
            animation-delay: -4s;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.58;
            mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1), transparent 78%);
            opacity: 0.3;
        }

        .glass {
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(18px) saturate(165%);
            -webkit-backdrop-filter: blur(18px) saturate(165%);
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.07);
        }

        .sidebar-panel { transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1); }

        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background: linear-gradient(var(--accent), rgba(255, 255, 255, 0.3)); border-radius: 10px; }

        @keyframes floatCute {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-6px) rotate(1deg); }
        }

        @keyframes ambientFloat {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(10px, -12px, 0); }
        }

        @keyframes messageReveal {
            from { opacity: 0; transform: translateY(10px) scale(0.995); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulseSoft {
            0%, 100% { box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.22); }
            50% { box-shadow: 0 0 0 10px rgba(167, 139, 250, 0); }
        }

        @keyframes typingShimmer {
            0% { background-position: -220px 0; }
            100% { background-position: 220px 0; }
        }

        .animate-float { animation: floatCute 4s ease-in-out infinite; }
        .message-enter { animation: messageReveal 0.28s ease; }

        .btn-fabric {
            position: relative;
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
        }

        .btn-fabric:active { transform: scale(0.95); }
        .btn-fabric:hover { box-shadow: 0 0 14px var(--accent-glow); border-color: var(--accent); }

        .uiverse-ghost {
            border: 1px solid rgba(255, 255, 255, 0.13);
            background: linear-gradient(120deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
            backdrop-filter: blur(8px);
            transition: transform .2s ease, background-color .2s ease;
        }

        .uiverse-ghost:hover { transform: translateY(-1px); background: linear-gradient(120deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)); }

        .model-pill {
            transition: all 0.25s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-muted);
            letter-spacing: 0.03em;
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }

        .model-logo {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            font-weight: 700;
        }

        .model-pill:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-1px); }

        .model-pill.active {
            background: linear-gradient(130deg, var(--accent), #f5f3ff);
            color: #06070b;
            font-weight: 700;
            border-color: var(--accent);
            box-shadow: 0 8px 18px var(--accent-glow);
            transform: translateY(-1px) scale(1.02);
        }

        .msg-bubble { box-shadow: 0 8px 18px rgba(0, 0, 0, 0.16); transition: transform 0.2s ease; }
        .msg-bubble:hover { transform: translateY(-1px); }

        .code-block-wrapper {
            margin: 1rem 0;
            background: #141822;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            overflow: hidden;
        }

        .welcome-halo {
            position: absolute;
            width: 170px;
            height: 170px;
            border-radius: 999px;
            background: radial-gradient(circle, var(--accent-glow), transparent 72%);
            filter: blur(10px);
            z-index: -1;
            animation: pulseSoft 3.6s ease-in-out infinite;
        }

        .typing-card {
            background: linear-gradient(90deg, rgba(255,255,255,0.06) 25%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.06) 75%);
            background-size: 220px 100%;
            animation: typingShimmer 1.1s linear infinite;
        }

        .response-glow {
            animation: pulseSoft 1.2s ease-in-out infinite;
            border: 1px solid rgba(167,139,250,0.36);
        }

        .history-actions button {
            opacity: 0;
            transition: opacity .2s ease, transform .2s ease;
            transform: translateY(2px);
        }

        .history-item:hover .history-actions button,
        .history-item.active .history-actions button {
            opacity: 1;
            transform: translateY(0);
        }

        .pinned-badge {
            color: #fcd34d;
            font-size: 11px;
        }
    </style>
</head>
<body class="flex">
    <div id="canvas-container"></div>
    <div class="grid-overlay"></div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/45 z-40 hidden backdrop-blur-sm transition-opacity duration-300" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 glass z-50 sidebar-panel -translate-x-full flex flex-col shadow-2xl rounded-r-[2.5rem] border-r border-white/10">
        <div class="p-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-[var(--accent)] flex items-center justify-center shadow-lg animate-float">
                    <i class="fas fa-brain text-black text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 tracking-tight">Intellify</h1>
                    <p class="text-[11px] uppercase tracking-[0.22em] text-gray-500 font-bold">Commercial UI</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white rounded-full hover:bg-white/10 transition-colors">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="px-6 mb-3 flex gap-2">
            <button onclick="createNewChat()" class="btn-fabric w-full py-3.5 px-4 rounded-2xl bg-[var(--accent)] text-black font-bold shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-plus-circle"></i><span>New</span>
            </button>
            <button onclick="copyCurrentChat()" class="uiverse-ghost rounded-2xl px-4 text-xs font-bold text-gray-200">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div id="history-list" class="flex-1 overflow-y-auto px-4 space-y-2 pb-6 chat-container"></div>

        <div class="p-5 border-t border-white/5 bg-black/10 backdrop-blur-md mt-auto rounded-br-[2.5rem]">
            <button onclick="deleteAllHistory()" class="btn-fabric w-full p-3 rounded-2xl bg-white/5 hover:bg-red-500/20 text-xs font-bold text-gray-300 flex items-center justify-center gap-2">
                <i class="fas fa-trash-alt text-sm"></i> Clear All
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 w-full h-full transition-all duration-500">
        <header class="h-20 flex items-center justify-between px-6 md:px-10 shrink-0">
            <button onclick="toggleSidebar()" class="btn-fabric w-12 h-12 glass rounded-2xl flex items-center justify-center text-gray-300 hover:text-white shadow-lg">
                <i class="fas fa-stream text-lg"></i>
            </button>
            <div class="hidden md:flex items-center gap-2 px-4 py-2 rounded-full text-[11px] tracking-[0.14em] uppercase font-bold text-gray-400 glass">
                <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span> Artificial intelligence
            
            </div>
            <button onclick="cycleTheme()" class="btn-fabric w-12 h-12 glass rounded-full flex items-center justify-center hover:bg-white/20 transition-all group">
                <i class="fas fa-wand-magic-sparkles text-[var(--accent)] group-hover:rotate-12 transition-transform duration-300"></i>
            </button>
        </header>

        <div id="chat-window" class="flex-1 overflow-y-auto px-4 md:px-0 py-4 scroll-smooth chat-container">
            <div id="messages" class="max-w-3xl mx-auto space-y-7 pb-32">
                <div id="welcome-screen" class="relative flex flex-col items-center justify-center min-h-[55vh] text-center px-4">
                    <div class="welcome-halo"></div>
                    <div class="w-24 h-24 rounded-[2rem] bg-gradient-to-tr from-[var(--accent)] to-white/25 flex items-center justify-center mb-8 shadow-2xl animate-float glass border-0">
                        <i class="fas fa-comment-dots text-4xl text-white"></i>
                    </div>
                    <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 tracking-tight">Welcome to Intellify</h2>
                    <p class="text-gray-400 max-w-lg mx-auto text-base leading-relaxed">Choose a model and start chatting with the intelligence proxy.</p>
                </div>py
            </div>
        </div>

        <div class="p-4 md:p-8 shrink-0">
            <div class="max-w-3xl mx-auto">
                <div class="flex flex-wrap justify-center gap-3 mb-6">
                    <div onclick="selectModel('deepseek')" id="pill-deepseek" class="model-pill active px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wide"><span class="model-logo">DS</span> DeepSeek R1</div>
                    <div onclick="selectModel('gemma')" id="pill-gemma" class="model-pill px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wide"><span class="model-logo">G</span> Gemma 3</div>
                    <div onclick="selectModel('qwen')" id="pill-qwen" class="model-pill px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wide"><span class="model-logo">Q</span> Qwen Next</div>
                </div>

                <div class="relative flex items-end glass rounded-[2.2rem] p-2 transition-all focus-within:ring-2 focus-within:ring-[var(--accent)]/50 shadow-2xl">
                    <textarea id="user-input" rows="1" placeholder="Type something magical..." class="w-full bg-transparent border-none focus:ring-0 resize-none py-4 px-6 text-[16px] max-h-40 text-white placeholder:text-gray-500 font-medium" oninput="autoResize(this)"></textarea>

                    <button id="send-btn" onclick="handleSubmit()" class="btn-fabric mb-1 mr-1 w-12 h-12 rounded-full bg-[var(--accent)] text-black flex items-center justify-center hover:scale-105 shadow-lg">
                        <i class="fas fa-arrow-up text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const BACKEND_URL = "https://vigilant-palm-tree-rvrq94w6vwx25q79-3000.app.github.dev/chat";

        const MODELS = {
            deepseek: "deepseek/deepseek-r1",
            gemma: "google/gemma-2-9b-it",
            qwen: "qwen/qwen-2.5-72b-instruct"
        };

        const THEMES = [
            { name: 'Lavender', accent: '#a78bfa', glow: 'rgba(167, 139, 250, 0.4)', star: 0xa78bfa },
            { name: 'Mint', accent: '#6ee7b7', glow: 'rgba(110, 231, 183, 0.4)', star: 0x34d399 },
            { name: 'Rose', accent: '#f472b6', glow: 'rgba(244, 114, 182, 0.4)', star: 0xf472b6 },
            { name: 'Sky', accent: '#38bdf8', glow: 'rgba(56, 189, 248, 0.4)', star: 0x38bdf8 }
        ];

        let currentThemeIdx = 0;
        let currentModel = 'deepseek';
        let chats = JSON.parse(localStorage.getItem('intellify_chats_v6') || '[]');
        let currentChatId = null;
        let isGenerating = false;

        let scene;
        let camera;
        let renderer;
        let starMesh;
        let lastFrameTime = performance.now();

        const uid = () => Math.floor(Math.random() * 1e9 + Date.now());

        function sortChats() {
            chats.sort((a, b) => {
                if (!!a.pinned === !!b.pinned) return b.updatedAt - a.updatedAt;
                return a.pinned ? -1 : 1;
            });
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: 'high-performance' });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 1.5));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const starCount = 480;
            const starGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount; i++) {
                positions[i * 3] = Math.random() * 600 - 300;
                positions[i * 3 + 1] = Math.random() * 600 - 300;
                positions[i * 3 + 2] = Math.random() * 600 - 300;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starMesh = new THREE.Points(
                starGeo,
                new THREE.PointsMaterial({ color: THEMES[0].star, size: 0.72, transparent: true, opacity: 0.6 })
            );
            scene.add(starMesh);
            requestAnimationFrame(animateLoop);
        }

        function animateLoop(now) {
            if (!starMesh) return;
            const dt = Math.min((now - lastFrameTime) / 16.6667, 2.5);
            lastFrameTime = now;

            const positions = starMesh.geometry.attributes.position.array;
            const speed = (isGenerating ? 1.7 : 0.35) * dt;

            for (let i = 1; i < positions.length; i += 3) {
                positions[i] -= speed;
                if (positions[i] < -200) positions[i] = 200;
            }

            starMesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
            requestAnimationFrame(animateLoop);
        }

        function cycleTheme() {
            currentThemeIdx = (currentThemeIdx + 1) % THEMES.length;
            const theme = THEMES[currentThemeIdx];
            document.documentElement.style.setProperty('--accent', theme.accent);
            document.documentElement.style.setProperty('--accent-glow', theme.glow);
            if (starMesh) starMesh.material.color.setHex(theme.star);
        }

        function selectModel(m) {
            currentModel = m;
            document.querySelectorAll('.model-pill').forEach((p) => p.classList.remove('active'));
            document.getElementById(`pill-${m}`).classList.add('active');
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = `${Math.min(el.scrollHeight, 160)}px`;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sb.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function createNewChat() {
            const id = uid();
            const newChat = { id, title: 'New Conversation', messages: [], pinned: false, updatedAt: Date.now() };
            chats.unshift(newChat);
            saveChats();
            loadChat(id);
        }

        function getChatById(id) {
            return chats.find((c) => c.id === id);
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = getChatById(id);
            const msgContainer = document.getElementById('messages');
            msgContainer.innerHTML = '';

            if (!chat || chat.messages.length === 0) {
                msgContainer.innerHTML = `<div id="welcome-screen" class="relative flex flex-col items-center justify-center min-h-[55vh] text-center px-4">
                    <div class="welcome-halo"></div>
                    <div class="w-24 h-24 rounded-[2rem] bg-gradient-to-tr from-[var(--accent)] to-white/25 flex items-center justify-center mb-8 shadow-2xl animate-float glass border-0">
                        <i class="fas fa-comment-dots text-4xl text-white"></i>
                    </div>
                    <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 tracking-tight">Welcome to Intellify</h2>
                    <p class="text-gray-400 max-w-lg mx-auto text-base leading-relaxed">Choose a model and start chatting with the intelligence proxy.</p>
                </div>`;
            } else {
                chat.messages.forEach((m) => renderMessage(m.role, m.content, false));
            }

            updateHistoryUI();
        }

        function saveChats() {
            sortChats();
            localStorage.setItem('intellify_chats_v6', JSON.stringify(chats));
        }

        function renameChat(id) {
            const chat = getChatById(id);
            if (!chat) return;
            const next = prompt('Rename chat', chat.title);
            if (!next || !next.trim()) return;
            chat.title = next.trim().slice(0, 60);
            chat.updatedAt = Date.now();
            saveChats();
            updateHistoryUI();
        }

        function deleteChat(id) {
            if (!confirm('Delete this chat?')) return;
            chats = chats.filter((c) => c.id !== id);
            if (currentChatId === id) {
                if (chats.length === 0) createNewChat();
                else loadChat(chats[0].id);
            }
            saveChats();
            updateHistoryUI();
        }

        function togglePinChat(id) {
            const chat = getChatById(id);
            if (!chat) return;
            chat.pinned = !chat.pinned;
            chat.updatedAt = Date.now();
            saveChats();
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            sortChats();

            chats.forEach((chat) => {
                const item = document.createElement('div');
                item.className = `history-item ${currentChatId === chat.id ? 'active' : ''} p-3 rounded-2xl transition-all mb-2 text-xs border ${
                    currentChatId === chat.id ? 'bg-white/10 text-white border-white/12' : 'text-gray-400 border-transparent hover:bg-white/5 hover:text-gray-200'
                }`;

                const pinClass = chat.pinned ? 'fas fa-thumbtack pinned-badge' : 'fas fa-thumbtack';

                item.innerHTML = `
                    <div class="flex items-start justify-between gap-2">
                        <button class="flex-1 text-left truncate font-bold pr-2">${chat.title}</button>
                        <div class="history-actions flex items-center gap-1">
                            <button class="uiverse-ghost w-6 h-6 rounded-lg text-[10px]" title="Pin"><i class="${pinClass}"></i></button>
                            <button class="uiverse-ghost w-6 h-6 rounded-lg text-[10px]" title="Rename"><i class="fas fa-pen"></i></button>
                            <button class="uiverse-ghost w-6 h-6 rounded-lg text-[10px]" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;

                const titleBtn = item.querySelector('button.flex-1');
                const actionsWrap = item.querySelector('.history-actions');
                titleBtn.onclick = () => loadChat(chat.id);
                actionsWrap.children[0].onclick = (e) => { e.stopPropagation(); togglePinChat(chat.id); };
                actionsWrap.children[1].onclick = (e) => { e.stopPropagation(); renameChat(chat.id); };
                actionsWrap.children[2].onclick = (e) => { e.stopPropagation(); deleteChat(chat.id); };

                list.appendChild(item);
            });
        }

        function deleteAllHistory() {
            if (!confirm('Delete all chat history?')) return;
            chats = [];
            saveChats();
            createNewChat();
        }

        async function copyText(text, success = 'Copied!') {
            try {
                await navigator.clipboard.writeText(text);
                toast(success);
            } catch {
                toast('Copy failed');
            }
        }

        function copyCurrentChat() {
            const chat = getChatById(currentChatId);
            if (!chat || chat.messages.length === 0) return toast('No messages to copy');
            const transcript = chat.messages.map((m) => `${m.role.toUpperCase()}:\n${m.content}`).join('\n\n');
            copyText(transcript, 'Chat copied');
        }

        function toast(message) {
            const t = document.createElement('div');
            t.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] text-xs font-bold px-4 py-2 rounded-full glass';
            t.textContent = message;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 1300);
        }

        function renderMessage(role, content, animate = true) {
            const welcome = document.getElementById('welcome-screen');
            if (welcome) welcome.remove();

            const container = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            const isAI = role === 'assistant';
            msgDiv.className = `${animate ? 'message-enter' : ''} flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} w-full`;

            msgDiv.innerHTML = `
                <div class="max-w-[92%] md:max-w-[82%] relative group msg-bubble rounded-3xl">
                    <div class="flex items-center gap-2 mb-2 ${role === 'user' ? 'flex-row-reverse' : ''}">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-500">${isAI ? 'Intellify AI' : 'You'}</span>
                    </div>
                    <div class="p-5 rounded-[1.4rem] text-[15px] content-area ${isAI ? 'glass text-gray-100' : 'bg-white text-gray-900 font-medium'}">
                        <div class="whitespace-pre-wrap leading-relaxed">${formattedMarkdown(content)}</div>
                    </div>
                    ${isAI ? '<button class="copy-reply-btn absolute -right-3 -top-2 w-8 h-8 rounded-full uiverse-ghost text-xs" title="Copy reply"><i class="fas fa-copy"></i></button>' : ''}
                </div>
            `;

            container.appendChild(msgDiv);

            if (isAI) {
                const copyBtn = msgDiv.querySelector('.copy-reply-btn');
                if (copyBtn) {
                    copyBtn.onclick = () => copyText(content, 'Reply copied');
                }
            }

            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            return msgDiv;
        }

        function renderThinkingMessage() {
            const msgDiv = renderMessage('assistant', 'Thinking...', true);
            const contentDiv = msgDiv.querySelector('.content-area');
            contentDiv.classList.add('response-glow');
            contentDiv.innerHTML = `
                <div class="typing-card rounded-xl px-4 py-3">
                    <div class="flex items-center gap-2 text-sm text-gray-200 font-semibold">
                        <span class="w-2 h-2 rounded-full bg-[var(--accent)] animate-pulse"></span>
                        Crafting response with ${currentModel.toUpperCase()}...
                    </div>
                </div>
            `;
            return { msgDiv, contentDiv };
        }

        async function handleSubmit() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || isGenerating) return;

            if (!currentChatId) createNewChat();
            input.value = '';
            input.style.height = 'auto';
            isGenerating = true;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.classList.add('opacity-70');

            const chat = getChatById(currentChatId);
            chat.messages.push({ role: 'user', content: text });
            chat.updatedAt = Date.now();

            if (chat.title === 'New Conversation') chat.title = `${text.substring(0, 30)}...`;

            saveChats();
            updateHistoryUI();
            renderMessage('user', text);

            const thinking = renderThinkingMessage();
            const finalTextContainer = thinking.contentDiv;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: MODELS[currentModel],
                        messages: chat.messages,
                        stream: false
                    })
                });

                if (!response.ok) throw new Error('Backend error');

                const data = await response.json();
                const fullResponse = data.choices[0].message.content;

                chat.messages.push({ role: 'assistant', content: fullResponse });
                chat.updatedAt = Date.now();
                saveChats();

                finalTextContainer.classList.remove('response-glow');
                finalTextContainer.innerHTML = `<div class="whitespace-pre-wrap leading-relaxed">${formattedMarkdown(fullResponse)}</div>`;

                const copyBtn = thinking.msgDiv.querySelector('.copy-reply-btn');
                if (copyBtn) copyBtn.onclick = () => copyText(fullResponse, 'Reply copied');
            } catch (e) {
                finalTextContainer.classList.remove('response-glow');
                finalTextContainer.innerHTML = `<span class="text-red-400 font-bold">Failed to reach the backend proxy.</span>`;
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                sendBtn.classList.remove('opacity-70');
            }
        }

        function formattedMarkdown(text) {
            if (!text) return '';
            if (text.includes('```')) {
                const parts = text.split('```');
                return parts
                    .map((p, i) => {
                        if (i % 2 === 1) {
                            const lines = p.split('\n');
                            const lang = lines[0].trim();
                            const code = lines.slice(1).join('\n').trim();
                            return `<div class="code-block-wrapper"><div class="px-4 py-2 bg-white/5 border-b border-white/5 text-[10px] text-gray-400 font-bold uppercase">${lang || 'CODE'}</div><pre class="p-4 text-xs overflow-x-auto text-indigo-100 font-mono"><code>${code}</code></pre></div>`;
                        }
                        return p;
                    })
                    .join('');
            }
            return text;
        }

        function migrateChats() {
            if (chats.length === 0) {
                const old = JSON.parse(localStorage.getItem('intellify_chats_v5') || '[]');
                if (Array.isArray(old) && old.length > 0) {
                    chats = old.map((c) => ({ ...c, pinned: false, updatedAt: Date.now() - Math.floor(Math.random() * 10000) }));
                    saveChats();
                }
            }
        }

        window.onload = () => {
            migrateChats();
            init3D();
            sortChats();
            if (chats.length > 0) loadChat(chats[0].id);
            else createNewChat();

            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            });
        };

        window.addEventListener('resize', () => {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
